<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
      integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/timeline.css" />
  </head>
  <body>
    <div class="container-fluid" id="pageTitle">
      <h2 class="text-center">ISRO Highlighted Timeline</h2>
      <h4>
        This page shows some Highlighted Milestones that ISRO have achieved from
        its Establishment
      </h4>
    </div>

    <div class="timeline">
      {% for timeStamp in timeStamps %}
      <div class="container {{timeStamp.side}}">
        <div class="content">
          <h2>{{timeStamp.event_title}}</h2>
          <p>{{timeStamp.event_content}}</p>
          <a href="{{timeStamp.event_link}}"
            >{{timeStamp.event_link_content}}</a
          >
        </div>
      </div>
      {% endfor %}
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
